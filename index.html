<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Message!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div id="message-container" class="message-container">
            <h1>Hellooooooooo Meowwwww!!!</h1>
            <form id="surprise-form">
                <label for="name">Enter your name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Enter your age:</label>
                <input type="number" id="age" name="age" required>
                <button type="submit">Get Surprise Message!</button>
            </form>
        </div>
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        <!-- <img src="https://via.placeholder.com/150" alt="Birthday Image" class="cake"> -->
        <img src="path/to/your/cake-image.jpg" alt="Birthday Image" class="cake">

    </div>

    <script src="script.js"></script>
</body>
</html>
